<!DOCTYPE html>
<html>
<head>
	<title>E-mail Editor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main">
		<h2>Compose e-mail messange.</h2>
	<form>
			<p>
				 To:<input type="text" class="EmailEditor" name="To">
			</p> 
			<p>
				From:<input type="text" class="EmailEditor" name="From">
			</p>
			<p>
				Cc:<input type="text" class="EmailEditor" name="Cc">
			</p>
			<p>
				Subject:<input type="text" class="EmailEditor" name="Subject">
			</p>
			

	</form>
	</div>
</body>
</html>
